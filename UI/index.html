<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>

        <section class="msger">
            <header class="msger-header">
                <div class="msger-header-title">
                    <i class="fas fa-comment-alt"></i> EVA Virtual Assistant
                </div>
                <div class="msger-header-options">
                    <span><i class="fas fa-cog"></i></span>
                </div>
            </header>

            <main class="msger-chat">
                <div class="msg left-msg">
                    <div
                        class="msg-img"
                        style="background-image:url(https://image.flaticon.com/icons/svg/327/327779.svg)"></div>
                    <div class="msg-bubble">
                        <div class="msg-info">
                            <div class="msg-info-name">EVA</div>
                            <div class="msg-info-time">12:45</div>
                        </div>

                        <div class="msg-text">
                            Hi, welcome to SimpleChat! Go ahead and send me a
                            message. ðŸ˜„
                        </div>
                    </div>
                </div>

            </main>

            <form class="msger-inputarea">
                <input type="text" class="msger-input" placeholder="Enter your message...">
                <button type="button" class="msger-audio-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="none" d="M0 0h24v24H0z"/>
                    <path d="M10.5 5H9v6H7V5H5.5v2H4V2h6v3zm8.32 5.5l2.22-2.23-2.76-2.77 1.41-1.41 2.77 2.77 2.77-2.77 1.41 1.41-2.77 2.77 2.77 2.77-1.41 1.41-2.77-2.77-2.77 2.77-1.41-1.41 2.77-2.77-2.23-2.23z"/>
                </svg><i class="fafa-microphone"></i></button>
                <button type="submit" class="msger-send-btn">Send</button>
            </form>
        </section>
        <script src="./index.js"></script>
    </body>
</html>
