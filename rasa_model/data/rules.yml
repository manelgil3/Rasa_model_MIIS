version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Activate Option Form
  condition:
  - slot_was_set:
    - waiting_for_user_input: true
  steps:
  - active_loop: option_form

- rule: Submit Form
  condition:
  - active_loop: option_form
  steps:
  - action: option_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: ActionReturnProfessorGroup

