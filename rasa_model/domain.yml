version: "3.1"

intents:
  - chitchat
  - faq
  - greet
  - goodbye
  - affirm
  - out_of_scope
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_professor
  - inform
  - welcome
  - ask_professor_email:
      use_entities:
        - professor_name
        - PERSON
  - ask_professor_office:
      use_entities:
        - professor_name
        - PERSON
  - ask_professor_group:
      use_entities:
        - professor_name
        - PERSON
  - ask_group_professors:
      use_entities:
        - group_name
        - GROUP

actions:
  - ActionReturnProfessorGroup
  - ActionReturnGroupProfessors
  - ActionSelectProfessor
  - ActionSelectGroup
  - action_set_slot
  - ActionReturnProfessorOffice
  - ActionReturnProfessorEmail

entities:
  - professor_name
  - name
  - PERSON
  - professor_group
  - selected_professor
  - selected_group
  - GROUP
  - groups
  - group_name
  - professor_office

responses:
  utter_welcome:
  - text: Hey, welcome to your personal virtual agent! I can help you with several topics about DTIC masters at UPF, feel free to ask about anything :)
  utter_default:
  - text: I'm sorry, I can't help you.
  utter_ask_rephrase:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase?
  # utter_default:
  # - text: Sorry I didn't get that. Can you rephrase?
  utter_please_rephrase:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase?
  utter_out_of_scope:
  - text: Sorry, I can't handle that request.
  utter_chitchat/ask_name:
  - image: "https://i.imgur.com/zTvA58i.jpeg"
    text: Hello, my name is Eva.
  - text: I am called Eva!
  utter_chitchat/ask_weather:
  - text: Oh, it does look sunny right now in Berlin.
    image: "https://i.imgur.com/vwv7aHN.png"
  - text: I am not sure of the whole week but I can see the sun is out today.
  utter_greet:
  - text: "Hey! How are you?"
  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"
  utter_did_that_help:
  - text: "Did that help you?"
  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_professor_group:
  - text: "{professor_name} may be with your mother"

  utter_confirm_professor_name:
  - text: "Did you mean {professor_name}?"

slots:
    selected_professor:
      type: text
      mappings:
      - type: from_entity
        entity: selected_professor
    selected_group:
      type: text
      mappings:
      - type: from_entity
        entity: selected_group
    professor_name:
      type: text
      mappings:
      - type: from_entity
        entity: PERSON
    group_name:
      type: text
      mappings:
      - type: from_entity
        entity: GROUP
    professor_office:
      type: text
      mappings:
      - type: from_entity
        entity: professor_office
    PERSON:
      type: text
      mappings:
      - type: from_entity
        entity: PERSON
    GROUP:
      type: text
      mappings:
      - type: from_entity
        entity: GROUP
    professor_group:
      type: text
      mappings:
      - type: from_entity
        entity: professor_group
    waiting_for_user_input:
      type: bool
      mappings:
      - type: custom
    professors:
      type: any
      mappings:
      - type: custom
    groups:
      type: any
      mappings:
      - type: custom


# forms:
#   option_form:
#     required_slots:
#     - selected_option

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
