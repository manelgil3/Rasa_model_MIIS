version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_professor
  - inform
  - ask_professor_group:
      use_entities:
        - professor_name
        - PERSON

actions:
  - ActionReturnProfessorGroup
  - ActionReturnGroupProfessors
  - ActionSelectProfessor
  - action_set_slot
  #- validate_option_form

entities:
  - professor_name
  - name
  - PERSON
  - professor_group
  - selected_professor
  - selected_group
  - GROUP

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_professor_group:
  - text: "{professor_name} may be with your mother"

  utter_confirm_professor_name:
  - text: "Did you mean {professor_name}?"

slots:
    selected_professor:
      type: text
      mappings:
      - type: from_entity
        entity: selected_professor
    selected_group:
      type: text
      mappings:
      - type: from_entity
        entity: selected_group
    professor_name:
      type: text
      mappings:
      - type: from_entity
        entity: PERSON
    PERSON:
      type: text
      mappings:
      - type: from_entity
        entity: PERSON
    GROUP:
      type: text
      mappings:
      - type: from_entity
        entity: GROUP
    professor_group:
      type: text
      mappings:
      - type: from_entity
        entity: professor_group
    waiting_for_user_input:
      type: bool
      mappings:
      - type: custom
    professors:
      type: any
      mappings:
      - type: custom


# forms:
#   option_form:
#     required_slots:
#     - selected_option

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
